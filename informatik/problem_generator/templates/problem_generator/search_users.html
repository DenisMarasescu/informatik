{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social</title>
</head>
<body>
    <form method="get" action="">
        <input type="text" name="query" placeholder="Search for friends...">
        <button type="submit">Search</button>
    </form>
    
    <ul>
        {% for user in users %}
        <li>
            {{ user.username }} - <a href="{% url 'send_request' user.id %}">Add Friend</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
